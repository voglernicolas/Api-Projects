<!DOCTYPE html>
<html ng-app="shortUrlApp">
  <head>
    <meta charset="utf-8">
    <title>URL Shortner Microservice</title>
    <h3>URL Shortner Microservice FCC</h3>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>

    <section ng-controller="shortAppCtrl">

      <input type="text" placeholder="Ingrese URL" ng-model ="urlToShorten">

      <a class="btn btn-primary" ng-href="/new/{{urlToShorten}}">Short URL</a>
    </section>


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  </body>
</html>
